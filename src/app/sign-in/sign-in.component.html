<div class="log">
  <h2>Sign In</h2>
  <form>
    <div class="input-cont">
      <label for="username">{{username==="" ? "Username" : ""}}</label>
      <input (keyup)="changeUsername($event)" id="username" type="text" class="form-control">
      <div class="border1"></div>
    </div>
    {{username}}
    <div class="input-cont">
      <label for="password">{{password==="" ? "Password" : ""}}</label>
      <input (keyup)="changePassword($event)" id="password" type="password" class="form-control">
      <div class="border2"></div>
    </div>
    {{password}}
    <span class="check">
      <input type="checkbox"> <label>Remember Me</label>
    </span>
    <a href="/auth/forgot/password">Forgot Password</a>
    <div class="clear"></div>
    <button type="button" routerLink="/auth/sign/up">Sign In</button> 
  </form>
    <!-- <input type="submit" value="Sign In" routerLink="/sign/up"> -->
</div>
